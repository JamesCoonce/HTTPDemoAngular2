
<table class="table">
  <thead>
    <tr>
      <th>userId</th>
      <th>id</th>
      <th>title</th>
      <th>body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <th>{{post.userId}}</th>
      <th>{{post.id}}</th>
      <th>{{post.title}}</th>
      <th>{{post.body}}</th>
    </tr>
  </tbody>
</table>
